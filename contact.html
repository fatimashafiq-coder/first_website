<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Randon Sommars</title>
</head>

<body>
    <section>
        <header>
            <nav class="navbar">
                <div class="logo">
                    <a href="index.html">
                        <img src="assets/logo.png" alt="Logo">
                    </a>
                </div>

                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>

                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>

                <!-- 3 lines icon -->
                <div class="lines">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </header>

        <script>
            const lines = document.querySelector(".lines");
            const navLinks = document.querySelector(".nav-links");

            lines.addEventListener("click", () => {
                navLinks.classList.toggle("active");
                lines.classList.toggle("open");
            });
        </script>


        <div class="hero-img">
            <img src="assets/contact.png" alt="">
        </div>


        <!-- Contact section -->

        <div class="contact-container">

            <!-- Left Side -->
            <div class="contact-left">
                <p class="contact-subtitle">CONTACT</p>
                <h1>Get In Touch</h1>

                <div class="contact-info">
                    <div class="info-box">
                        <h3>Residing</h3>
                        <p>Daegu<br>South Korea</p>
                    </div>
                    <div class="info-box">
                        <h3>State Side Home</h3>
                        <p>Minnesota<br>USA</p>
                    </div>
                </div>

                <div class="extra-info">
                    <p>randon.sommars@gmail.com</p>
                    <p>Kakao: RandonScott</p>
                </div>

                <div class="contact-icons">
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>


            <!-- Right Side -->

            <div class="contact-right">
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" placeholder=" " required>
                            <label>First Name</label>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder=" " required>
                            <label>Last Name</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="email" placeholder=" " required>
                        <label>Email</label>
                    </div>

                    <div class="form-group">
                        <textarea rows="4" placeholder=" " required></textarea>
                        <label>Message</label>
                    </div>

                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>

        </div>

        <div class="footer-container footer-upper">

            <!-- Left Links -->
            <ul class="footer-links left-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
            </ul>

            <!-- Center Logo & Icons -->
            <div class="footer-center">
                <a href="index.html">
                    <img src="assets/logo.png" alt="logo" class="footer-logo">
                </a>
                <div class="footer-icons">
                    <a href="https://www.linkedin.com" target="_blank" class="icon"><i
                            class="fa-brands fa-linkedin-in"></i></a>
                    <a href="https://www.instagram.com" target="_blank" class="icon"><i
                            class="fa-brands fa-instagram"></i></a>
                </div>
            </div>

            <!-- Right Links -->
            <ul class="footer-links right-links">
                <li><a href="work.html">Works</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>

        </div>
        <footer class="footer">
            <p>Copyright Â© 2024 All Rights Reserved . Powered By Nerdzilla Tech</p>
        </footer>

    </section>
</body>

</html>
